<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <section>
  <div class="website-container">
    <div class="info-div">
     <div class="info-wrapper">
        <h1 class="welcome">Welcome back!</h1>
        <div class="form-container">
          <form class="form" action="">
            <div>
                <label for="">Email</label>
                <input class="email-input" type="email" placeholder="Enter your email address">
            </div>
            <div>
                <label for="">Password</label>
                <input class="password-input" type="password" placeholder="Enter your password">
            </div>
          </form>
            <div class="link-parent">
              <div class="forgot-div"><p class="forgot-text">Forgot your password?</p>
              </div>
            </div>
            <button class="login-btn">Login</button>
            <p class="or">or</p>
            <div class="fb-google-container">
              <button class="fb-btn"><img src="image/facebook.png" alt="facebook logo">Facebook</button>
              <button class="google-btn"><img src="image/google-symbol (1).png" alt="google logo">Google</button>
            </div>
              <div class="create-div"> 
                <p>Don't have an account?</p>
                <button class="create-btn">Create account</button>
              </div>
        </div>
     </div>
     
    </div>
    <div class="image-div">
      <div class="gradient"></div>
        <p class="fresh-text">Fresh flowers</p>
        <p class="special-text">for any special occasion</p>
        <img class="main-image" src="image/photo-1639393896200-e281bdefd196.avif" alt="flowers">
    </div>
  </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
